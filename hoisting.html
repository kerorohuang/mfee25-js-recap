<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>提升 Hoisting</title>
  </head>
  <body>
    <script>
      // var 的提升
      //   console.log(a); // undefined
      var a = 1;
      // var 被提升後 會初始化為 undefined

      // function 的提升
      b();
      function b() {
        // console.log("b");
      }

      // let
      //   console.log(c); // Cannot access 'c' before initialization
      let c = 1;

      // 只有 var 可以做變數提升 let 是沒有變數提升的

      // ------------------------------------------------------------

      var d = 10;
      function test() {
        console.log(d);   // Cannot access 'd' before initialization
        let d;   // let 的提升
      }
      test();
    </script>
  </body>
</html>
