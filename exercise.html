<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
  </head>
  <body>
    <script>
      // EX 1
      let handleAge = (age) => {
        if (age > 18) {
          return "成人";
        } else if (age < 18 && age > 12) {
          return "青少年";
        } else {
          return "兒童";
        }
      };

      console.log(handleAge());

      // EX 2
      // if...else 寫法
      ((color) => {
        if (color == "red") {
          console.log("紅色");
        } else if (color == "blue") {
          console.log("藍色");
        } else {
          console.log("其他顏色");
        }
      })("pink");

      // switch 寫法
      ((color) => {
        switch(color){
            case "red":
                console.log("紅色");
            case "blue":
                console.log("藍色");
            default:
                console.log("其他顏色");
        }
      })("pink");
    </script>
  </body>
</html>
